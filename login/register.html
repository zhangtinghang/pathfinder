<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="login_css/login_style.css" />
		<script type="text/javascript" src="../js/zoom/flexible.js" ></script>
		<style>
			.codeText{
				width: 30%;
			}
			.codeBtn{
				width: 40%;
				text-align: center;
				background-color: rgba(247,150,150,.5);
				height: 1.111111rem;
				display: flex;
				justify-content: center;
				align-items: center;
				border-radius:20px;
				color: rgba(255,255,255,1);
				font-size: 0.372222rem;
			}
		</style>
	</head>

	<body class="body_bg">
		<header class="headerNav">
			<img src="../image/return.png" />
			<div class="headerTitle">注册账号</div>
		</header>
		<div class="content">
			<div class="input_box">
				<label>手机号码</label>
				<input type="text" />
			</div>
			<div class="input_box">
				<label>设置密码</label>
				<input type="password" />
			</div>
			<div class="input_box">
				<label class="code">验证码</label>
				<input class="codeText" type="text" />
				<div class="codeBtn">获取验证码</div>
			</div>
			<button type="button" class="loginBtn">注册</button>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
