<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<link rel="stylesheet" href="../css/mui.min.css" />
		<script type="text/javascript" src="../js/zoom/flexible.js" ></script>
		<link rel="stylesheet" href="../css/style.css" />
		<title></title>
		<style>
			body{
				height: 100%;
			}
			.header{
				height: 44px;
			}
			.listBox{
				width: 100%;
			}
			.listBox_ul{
				width: 80%;
				margin: 0 auto;
				text-align: center;
				padding: 1.25rem 0;
			}
			.listBox_ul li{
				margin: 0 auto;
				position: relative;
				height:4.444444rem;
				width: 100%;
				padding: 0.347222rem 0;
			}
			.listBox_ul img{
				width: 100%;
				height: 100%;
			}
			.title{
				position: absolute;
				bottom: 0.605555rem;
				left: 50%;
				margin-left: -0.663888rem;
				font-size: 0.527777rem;
				color: rgba(255,255,255,0.25);
			}
			.setbtn{
				position:fixed;
				left: 3%;
				bottom: 20px;
				width: 1.361111rem;
				height: 1.930555rem;
			}
			.setbtn img{
				height: 100%;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="listBox  body_bg">
			<ul class="listBox_ul">
				<li>
					<img src="../image/index/main-btn-chat.png"/>
					<div class="title">闲聊</div>
				</li>
				<li>
					<img src="../image/index/main-btn-quiz.png"/>
					<div class="title">提问</div>
				</li>
				<li>
					<img src="../image/index/main-btn-topic.png"/>
					<div class="title">话题</div>
				</li>
				<li>
					<img src="../image/index/main-btn-date.png"/>
					<div class="title">闲聊</div>
				</li>
			</ul>
		</div>
		
		<div class="setbtn">
			<img src="../image/index/main-btn-set.png" />
		</div>
	</body>
</html>
